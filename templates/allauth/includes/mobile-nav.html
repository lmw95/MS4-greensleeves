<div class="p-2 d-block d-lg-none mobile-nav-wrapper">
    <ul class="mobile-nav h-100">
        <li class="list-inline-item">
            <a class="nav-link d-block d-lg-none" href="{% url 'home' %}">
                <div class="text-center">
                    <i class="fas fa-home mobile-icon"></i>
                </div>
            </a>
        </li>
        <li class="list-inline-item">
            <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-bs-toggle="dropdown"  aria-haspopup="true" aria-expanded="false">
                <div class="text-center">
                    <div><i class="fas fa-search mobile-icon"></i></div>
                </div>
            </a>
            <div class="dropdown-menu col-12 col-lg-4 my-auto p-3" aria-labelledby="mobile-search">
                <form method="GET" action="{% url 'shop' %}">
                  <div class="input-group w-100">
                      <input class="form-control rounded-0" type="text" name="q" placeholder="Browse shop...">
                      <div class="input-group-append">
                          <button class="form-control btn" type="submit">
                              <span class="icon">
                                  <i class="fas fa-search mobile-icon"></i>
                              </span>
                          </button>
                      </div>
                  </div>
                </form>
              </div>
        </li>
        <li class="list-inline-item dropdown m-0 dropstart">
            <a class="nav-link dropdown-toggle" href="#" id="user-options" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="text-center">
                    <div>
                        <i class="far fa-user-circle fa-lg"></i>
                    </div>
                </div>
            </a>
            <div class="dropdown-menu border-0 rounded-0" aria-labelledby="user-options">
                <a href="{% url 'home' %}" class="dropdown-item navbar-brand mb-2">Greensleeves</a>
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                    <a href="{% url 'add_item' %}" class="dropdown-item">Product Management</a>
                    {% endif %}
                    <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                {% else %}
                    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
        <li class="list-inline-item">
            <div class="text-center">
                <a class="nav-link d-block d-lg-none" data-bs-toggle="offcanvas" href="#shopping-bag" role="button" aria-controls="shopping-bag">
                    <div class="text-center">
                        <div class="position-relative">
                            <i class="fas fa-shopping-cart mobile-icon"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill">
                            {% if bag_items %}
                                {{ product_count }}
                            {% else %}
                                0
                            {% endif %}
                            </span>
                        </div> 
                    </div>
                </a>
            </div>
        </li>
    </ul>
    </div>
