{% extends 'base.html' %}
{% load static %}

{% block extra_title %}| Checkout {% endblock %}

{% block header_extra %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container checkout" id="checkout-container">
    <div class="row">
        <div class="col-sm-12 col-md-6 checkout-title">
            <h1 class="text-center mb-2">Product management</h1>
            <p class="fw-bold text-center">Edit an item</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_item' %}" class="form mb-2 management-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="py-5">
                    <a class="btn rounded-0" href="{% url 'shop' %}">Cancel</a>
                    <button class="btn rounded-0" type="submit">Update item</button>
                </div>
            </form>
        </div>            
    </div>
</div>
</div>
{% endblock %}
